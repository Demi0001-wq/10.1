{% extends 'catalog/base.html' %}

{% block title %}Удалить статью - Skystore{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow-sm">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title mb-0">Удаление статьи</h3>
            </div>
            <div class="card-body text-center">
                <p class="fs-5">Вы уверены, что хотите удалить статью <strong>"{{ object.title }}"</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-danger px-4 me-2">Да, удалить</button>
                        <a href="{% url 'blog:view' object.pk %}" class="btn btn-outline-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
