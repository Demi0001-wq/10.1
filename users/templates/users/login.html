{% extends 'catalog/base.html' %}

{% block title %}Вход - Skystore{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Вход</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <small>Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
