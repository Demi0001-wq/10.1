<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'home' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Блог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'contacts' %}">Контакты</a>
        {% if user.is_authenticated %}
        <form action="{% url 'users:logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="p-2 btn btn-outline-danger">Выйти ({{ user.email }})</button>
        </form>
        {% else %}
        <a class="p-2 btn btn-outline-success" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-secondary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
